<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Baseball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ballpark">
        <div class="controls">
            <div class="select-container">
                <label for="team-select">SELECT TEAM:</label>
                <select id="team-select">
                    <option value="">Loading teams...</option>
                </select>
                <div class="loading-indicator" id="team-loading">
                    <div class="mini-baseball"></div>
                </div>
            </div>
            
            <div class="select-container">
                <label for="game-select">SELECT GAME:</label>
                <select id="game-select" disabled>
                    <option value="">Select a team first</option>
                </select>
                <div class="loading-indicator" id="game-loading">
                    <div class="mini-baseball"></div>
                </div>
            </div>
        </div>
        
        <div class="scoreboard-wrapper">
            <div class="scoreboard-border">
                <div class="scoreboard">
                    <div class="game-info-banner">
                        <div class="game-status-indicator">
                            <div class="game-status-light" id="game-status-light"></div>
                            <div class="game-status-text" id="game-status-text">SELECT A GAME</div>
                        </div>
                        <div class="game-date-time" id="game-date-time"></div>
                        <div class="game-location" id="game-location"></div>
                    </div>
                    
                    <div class="scoreboard-header">
                        <div class="inning-labels">
                            <div class="empty-cell"></div>
                            <div class="inning">1</div>
                            <div class="inning">2</div>
                            <div class="inning">3</div>
                            <div class="inning">4</div>
                            <div class="inning">5</div>
                            <div class="inning">6</div>
                            <div class="inning">7</div>
                            <div class="inning">8</div>
                            <div class="inning">9</div>
                            <div class="stats-header">R</div>
                            <div class="stats-header">H</div>
                            <div class="stats-header">E</div>
                        </div>
                    </div>
                    
                    <div class="team-row visitor">
                        <div class="team-name" id="away-team">VISITOR</div>
                        <div class="inning-score" id="away-1">0</div>
                        <div class="inning-score" id="away-2">0</div>
                        <div class="inning-score" id="away-3">0</div>
                        <div class="inning-score" id="away-4">0</div>
                        <div class="inning-score" id="away-5">0</div>
                        <div class="inning-score" id="away-6">0</div>
                        <div class="inning-score" id="away-7">0</div>
                        <div class="inning-score" id="away-8">0</div>
                        <div class="inning-score" id="away-9">0</div>
                        <div class="team-stat" id="away-runs">0</div>
                        <div class="team-stat" id="away-hits">0</div>
                        <div class="team-stat" id="away-errors">0</div>
                    </div>
                    
                    <div class="team-row home">
                        <div class="team-name" id="home-team">HOME</div>
                        <div class="inning-score" id="home-1">0</div>
                        <div class="inning-score" id="home-2">0</div>
                        <div class="inning-score" id="home-3">0</div>
                        <div class="inning-score" id="home-4">0</div>
                        <div class="inning-score" id="home-5">0</div>
                        <div class="inning-score" id="home-6">0</div>
                        <div class="inning-score" id="home-7">0</div>
                        <div class="inning-score" id="home-8">0</div>
                        <div class="inning-score" id="home-9">0</div>
                        <div class="team-stat" id="home-runs">0</div>
                        <div class="team-stat" id="home-hits">0</div>
                        <div class="team-stat" id="home-errors">0</div>
                    </div>
                    
                    <div class="count-display">
                        <div class="count-row">
                            <div class="count-label">BALL</div>
                            <div class="count-boxes balls">
                                <div class="count-box" id="ball-1"></div>
                                <div class="count-box" id="ball-2"></div>
                                <div class="count-box" id="ball-3"></div>
                            </div>
                        </div>
                        <div class="count-row">
                            <div class="count-label">STRIKE</div>
                            <div class="count-boxes strikes">
                                <div class="count-box" id="strike-1"></div>
                                <div class="count-box" id="strike-2"></div>
                            </div>
                        </div>
                        <div class="count-row">
                            <div class="count-label">OUT</div>
                            <div class="count-boxes outs">
                                <div class="count-box" id="out-1"></div>
                                <div class="count-box" id="out-2"></div>
                                <div class="count-box" id="out-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="diamond-container">
                <div class="baseball-diamond">
                    <div class="base first-base" id="first-base"></div>
                    <div class="base second-base" id="second-base"></div>
                    <div class="base third-base" id="third-base"></div>
                    <div class="home-plate"></div>
                    <div class="pitcher-mound"></div>
                    <div class="outfield"></div>
                </div>
            </div>
        </div>
        
        <div id="no-data" class="no-data hidden">
            <p>NO GAME DATA AVAILABLE</p>
            <div class="vintage-bat"></div>
        </div>
        
        <div class="stadium-crowd"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
